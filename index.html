<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Alarmclock</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="alarmclock.js"></script>
</head>

<body>
<h1>Alarm Clock</h1>
<form action="" method="">
<div id="jsalarmclock">
Local Current Time: <span id="jsalarm_ct" style="letter-spacing: 2px"></span><br>
Set Alarm: <span><select></select> Hour</span> <span><select></select> Minutes</span> <span><select></select> Seconds</span><br>
Set Alarm Action: <input type="text" id="musicloc" size="55" value="https://www.youtube.com/watch?v=U5TqIdff_DQ" /><br> <span style="font: normal 11px Tahoma">*Location of page to launch</span>
<input type="submit" value="Set Alarm!" id="submitbutton" /> <input type="reset" value="reset" id="resetbutton" />
</div>
</form>


<script type="text/javascript">

jsalarm.init()

</script>
    

</body>
</html>
